<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <body>
    <main>
      <div class="main-container">
        <div class="card">
          <div class="card-header">
            <p>Facultad de Ciencias Físico-Matemáticas</p>
          </div>
          <div class="card-body">
            <div class="user-picture">
              <div class="img-container">
                <img src="assets/erick.jpg" alt="" />
              </div>
            </div>
            <div class="user-info">
              <div class="info">
                <h3 class="name">Erick Cobos</h3>
                <p class="ocupation">Estudiante</p>
                <p class="class">Generación 2025</p>
              </div>
              <div class="logo">
                <div class="logo-container">
                  <img src="assets/linkedin-logo.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <p>Universidad Autónoma de Michi-gan</p>
          </div>
          <div class="card-body">
            <div class="user-picture">
              <div class="img-container">
                <img src="assets/lina.jpg" alt="" />
              </div>
            </div>
            <div class="user-info">
              <div class="info">
                <h3 class="name">Lina</h3>
                <p class="ocupation">Gato</p>
                <p class="class">Generación 2019</p>
              </div>
              <div class="logo">
                <div class="logo-container">
                  <img src="assets/linkedin-logo.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
